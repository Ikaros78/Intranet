<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    #check-btn {display: none;}
    #check-btn:checked ~ .menubars { display: block;}
    .menubars { display: none;}

    #container{width: 100%;}
    #search-box {float:left; width:350px; height: 500px; border: 2px solid #EAEAEA;}
    #select-move-box {float:left; width : 120px; height: 200px; border: 2px solid #EAEAEA; margin: 200px 20px;}
    #select-move-box tr td{text-align: center;}
    #select-box {float:left; width: 600px; height: 500px; border: 2px solid #EAEAEA;}

   
</style>
</head>
<body>
    <div id="wrap">

        <div id="header" style="background-color: #797578;">
            <h2 style="color: white;">결재선지정</h2>
        </div>

        <div id="container">

            <div id="search-box">
                <table>
                    <thead>
                        <tr>
                            <th><button>조직도</button></th>
                            <th><button>검색</button></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <input id="check-btn" type="checkbox"/>
                                <label for="check-btn">회사조직도</label>
                                    <ul class="menubars">
                                        <li>관리팀</li>
                                        <li>인사팀</li>
                                        <li>영업팀</li>
                                        <li>기술지원팀</li>
                                    </ul>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div id="select-move-box">
                <table align="center">
                    <thead>
                        <tr>
                            <th>결재방법</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <input type="radio" name="choice" id="sign"><label for="sign">결재</label>
                            </td>
                        </tr>
                        <tr>
                            <td><br></td>
                        </tr>
                        <tr>
                            <td><button>></button></td>
                        </tr>
                        <tr>
                            <td><button><</button></td>
                        </tr>
                        <tr>
                            <td><button>새로고침</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div id="select-box">
                <h4>결재선 정보</h4>
            </div>
        </div>

        <div id="submit-buttons" align="right">
            <button>적용</button>
            <button>닫기</button>
        </div>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>사내소식:수정</title>
    <link rel="shortcut icon" th:href="@{ /images/favicon.gif }" type="image/x-icon">
    <!-- include libraries(jQuery, bootstrap) -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- include summernote css/js -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>

    <link rel="stylesheet" th:href="@{/css/common/basic.css}">
    <link rel="stylesheet" th:href="@{/css/news/newsUpdate.css}">
</head>
<body>
<div id="wrap" style="margin-top: -20px;">
    <div th:replace="common/header.html"></div>
    <div id="contents">
        <div id="sideBar">
            <h3>공지사항</h3>
            <ul>
                <li class="main">
                    <a th:href="@{/notice/list}">공지사항</a>
                </li>
                <li class="main">
                    <a th:href="@{/notice/news/list}">사내소식</a>
                </li>
                <li class="main">
                    <a th:href="@{/notice/gallery/list}">갤러리</a>
                </li>
            </ul>
        </div>
        <div id="container">
            <form method="post" enctype="multipart/form-data">
                <h4>사내소식</h4><hr>
                <table>
                    <input type="hidden" id="no" name="no" th:value="${ news.no }">
                    <tr>
                        <th>제목</th>
                        <td><input type="text" name="title" th:value="${ news.title }"></td>
                    </tr>
                    <tr>
                        <th>등록자</th>
                        <td><span th:text="${ news.member.mem_name }"></span>&nbsp;
                            <span th:text="${ news.dept.dept_name }"></span></td>
                    </tr>
                </table>
                <textarea id="summernote" name="contents" th:text="${ news.contents }"></textarea>
                <input type="file" name="originName">
                <div class="btnArea">
                    <button class="updateBtn" th:onclick="|location.href='@{ /notice/news/list }'|">수정</button>
                    <button class="cancleBtn" th:onclick="|location.href='@{ /notice/news/list }'|">취소</a></button>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    $(document).ready(function() {
        //여기 아래 부분
        $('#summernote').summernote({
            height: 500,                 // 에디터 높이
            focus: true,                  // 에디터 로딩후 포커스를 맞출지 여부
            lang: "ko-KR",					// 한글 설정
            placeholder: '게시글을 작성하세요',	//placeholder 설정
            toolbar: [
                ['fontname', ['fontname']],
                ['fontsize', ['fontsize']],
                ['style', ['bold', 'italic', 'underline','strikethrough', 'clear']],
                ['color', ['forecolor','color']],
                ['table', ['table']],
                ['para', ['ul', 'ol', 'paragraph']],
                ['height', ['height']],
                ['insert',['link','video']]
            ],
            fontNames: ['Arial', 'Arial Black', 'Comic Sans MS', 'Courier New','맑은 고딕','궁서','굴림체','굴림','돋움체','바탕체'],
            fontSizes: ['8','9','10','11','12','14','16','18','20','22','24','28','30','36','50','72']
        });
    });
</script>
</body>

</html>

<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>공지사항:등록</title>
    <!-- include libraries(jQuery, bootstrap) -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- include summernote css/js -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>

    <link rel="stylesheet" th:href="@{/css/common/basic.css}">
    <link rel="stylesheet" th:href="@{/css/notice/noticeRegist.css}">
</head>
<body>
<div id="wrap" style="margin-top: -20px;">
    <div id="header">
        <h1 class="logo"><a href=""><img src="/images/logo.png" alt="로고 이미지"></a></h1>
        <ul class="lnb">
            <li><a href="">마이페이지</a></li>
            <li><a href="">로그아웃</a></li>
        </ul>
        <ul class="gnb">
            <li><a href="">공지사항</a></li>
            <li><a href="">게시판</a></li>
            <li><a href="">일정관리</a></li>
            <li><a href="">전자결재</a></li>
            <li><a href="">쪽지함</a></li>
            <li><a href="">직원관리</a></li>
        </ul>
    </div>
    <div id="contents">
        <div id="sideBar">
            <h3>공지사항</h3>
            <ul>
                <li class="main">
                    <a href="#">공지사항</a>
                </li>
                <li class="main">
                    <a href="#">사내소식</a>
                </li>
                <li class="main">
                    <a href="">갤러리</a>
                </li>
            </ul>
        </div>
        <div id="container">
            <h4>공지사항</h4><hr>
            <form th:action="@{/notice/regist}" method="post" enctype="multipart/form-data">
                <table>
                    <input
                        type="hidden"
                        id="mem_no"
                        name="mem_no"
                        th:value="${ #authentication.getPrincipal().getMem_num() }">
                    <tr>
                        <th>제목</th>
                        <td><input type="text" name="title"></td>
                    </tr>
                    <tr>
                        <th>등록자</th>
                        <td><span th:text="${ #authentication.getPrincipal().getMem_name() }"></span>&nbsp;<span th:text="${ #authentication.getPrincipal().getDept_code }">영업팀</span></td>
                    </tr>
                </table>
                    <textarea id="summernote" name="contents"></textarea>
                    <input type="file" name="originName">
                    <button class="registBtn" type="submit">등록하기</button>
            </form>
        </div>
    </div>
</div>
    <script>
        $(document).ready(function() {
            //여기 아래 부분
            $('#summernote').summernote({
                height: 500,                 // 에디터 높이
                focus: true,                  // 에디터 로딩후 포커스를 맞출지 여부
                lang: "ko-KR",					// 한글 설정
                placeholder: '게시글을 작성하세요',	//placeholder 설정
                toolbar: [
                    ['fontname', ['fontname']],
                    ['fontsize', ['fontsize']],
                    ['style', ['bold', 'italic', 'underline','strikethrough', 'clear']],
                    ['color', ['forecolor','color']],
                    ['table', ['table']],
                    ['para', ['ul', 'ol', 'paragraph']],
                    ['height', ['height']],
                    ['insert',['picture','link','video']]
                ],
                fontNames: ['Arial', 'Arial Black', 'Comic Sans MS', 'Courier New','맑은 고딕','궁서','굴림체','굴림','돋움체','바탕체'],
                fontSizes: ['8','9','10','11','12','14','16','18','20','22','24','28','30','36','50','72']
            });
        });
    </script>
</body>

</html>

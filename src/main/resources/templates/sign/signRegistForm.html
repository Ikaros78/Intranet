<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결재대기함 상세보기</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker3.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker3.standalone.min.css">
    <link rel="stylesheet" type="text/css" href="/css/basic.css">
    <link rel="stylesheet" type="text/css" href="/css/sign/signbasic.css">
    <link rel="stylesheet" type="text/css" href="/css/sign/signdetail.css">


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- summernote -->
    <script src="/js/summernote/summernote-lite.js"></script>
    <script src="/js/summernote/lang/summernote-ko-KR.js"></script>
    <link rel="stylesheet" href="/css/summernote/summernote-lite.css">
</head>
<body>

<div th:replace="/common/header.html"></div>

<div th:replace="/sign/signSideBar.html"></div>

<div id="main-container">
    <div class="con-header col-offset-1">
        <h2>기안문 작성</h2>
    </div>

    <div class="details">
        <div class="buttons" align="right">
            <button name="addApprover">결재선</button>
            <button name="addReferencer">참조자</button>
            <button name="regist">결재요청</button>
            <button name="saveTemp">임시저장</button>
            <button name="backtoList">취소</button>
        </div>

        <div id="detail-header">
            <h1 align="center">협조문</h1>
        </div>

        <div id="approve-list" align="right">
            <table>
                <tr>
                    <th style="border : 1px solid; width:20px" rowspan="2">발신부서</th>
                    <th style="border : 1px solid";>기안</th>
                </tr>
                <tr>
                    <td style="border : 1px solid">김올레</td>
                </tr>
            </table>
        </div>

        <div id="table-form">
            <table class="table detail">
                <caption></caption>
                <colgroup>
                    <col style="width: 15%;">
                    <col style="width: 35%;">
                    <col style="width: 15%;">
                    <col style="width: 35%;">
                </colgroup>
                <tbody>
                <tr>
                    <th>문서번호</th>
                    <!--<td th:text="${signDetail.signNo}"></td>-->
                    <th>기안일자</th>
                    <!--<td th:text="${signDetail.regDate}"></td>-->
                </tr>
                <tr>
                    <th>기안자</th>
                    <!--<td th:text="${signDetail.writer.mem_name}"></td>-->
                    <th>기안부서</th>
                    <!--<td th:text="${signDetail.writer.dept.dept_name}"></td>-->
                </tr>
                <tr>
                    <th>참조자</th>
                    <td>참조자 여기로</td>
                </tr>
                <tr>
                    <th>수신처</th>
                    <td>수신처도 여기로</td>
                </tr>
                <tr>
                    <th>문서제목</th>
                    <!--<td th:text="${signDetail.signTitle}"></td>-->
                </tr>
                <tr>
                    <td colspan="4"><textarea id="summernote" name="content" placeholder="내용"></textarea></td>
                </tr>
                <tr>
                    <td>파일이 여기로</td>
                </tr>
                </tbody>
            </table>
        </div>


    </div>
</div>

<script>
    $(document).ready(function() {
        //여기 아래 부분
        $('#summernote').summernote({
            height: 300,                 // 에디터 높이
            minHeight: null,             // 최소 높이
            maxHeight: null,             // 최대 높이
            focus: true,                  // 에디터 로딩후 포커스를 맞출지 여부
            lang: "ko-KR",					// 한글 설정
            placeholder: '최대 2048자까지 쓸 수 있습니다'	//placeholder 설정

        });
    });
</script>

</body>
</html>

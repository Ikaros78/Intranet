<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
  #chatImage img{
    width: 90px;
    z-index: 10;
    position: fixed;
    right: 60px;
    bottom: 40px;
    transition: 0.4s;
  }
  #chatImage img:hover{
    transform: scale(1.3);
  }
</style>
<body>
<div id="chatImage">
  <a href="javascript:showPopUp()"><img src="/images/chatIcon2.png"></a>
</div>
<script type="text/javascript">
    function showPopUp() {

        //창 크기 지정
        let width = 550;
        let height = 910;

        //pc화면기준 가운데 정렬
        let left = (window.screen.width / 2) - (width/2);
        let top = (window.screen.height / 4);

        //윈도우 속성 지정
        let windowStatus = 'width='+width+', height='+height+', left='+left+', top='+top+', resizable=yes';

        //연결하고싶은url
        const url = "https://intranetchat.run.goorm.io";

        //등록된 url 및 window 속성 기준으로 팝업창을 연다.
        window.open(url, "hello popup", windowStatus);
    }
</script>
</body>
</html>

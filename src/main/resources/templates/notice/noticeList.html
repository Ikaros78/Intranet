<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>공지사항</title>
    <link rel="stylesheet" th:href="@{/css/common/reset.css}">
    <link rel="stylesheet" th:href="@{/css/common/basic.css}">
    <link rel="stylesheet" th:href="@{/css/notice/noticeList.css}">
</head>
<body>
    <div id="wrap">
        <div th:replace="common/header.html"></div>
        <div id="contents">
            <div id="sideBar">
                <h3>공지사항</h3>
                <ul>
                    <li class="main">
                        <a th:href="@{/notice/list}">공지사항</a>
                    </li>
                    <li class="main">
                        <a th:href="@{/notice/news/list}">사내소식</a>
                    </li>
                    <li class="main">
                        <a href="">갤러리</a>
                    </li>
                </ul>
            </div>
            <div id="container">
                <h4>공지사항</h4><hr>
                <p>전체 <span th:text="${ selectCriteria.totalCount }"></span></p>
                <form th:action="@{/notice/list}" method="get">
                    <input type="hidden" name="currentPage" value="1">
<!--                    <div class="date">-->
<!--                        <input type="date"> ~ <input type="date">-->
<!--                    </div>-->
                    <select name="searchCondition" id="searchCondition">
                        <option value="title">제목</option>
                        <option value="writer">작성자</option>
                    </select>
                    <input type="search" name="searchValue" id="searchValue">
                    <button>검색</button>
                </form>
                <table id="listArea">
                    <thead>
                        <tr>
                        <th>번호</th>
                        <th><img th:src="@{/images/clip.png}" alt="첨부파일"></th>
                        <th>제목</th>
                        <th>등록자</th>
                        <th>등록일</th>
                        <th>조회</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="notice : ${ noticeList }">
                            <td th:text="${ notice.no }"></td>
                            <td th:if="${notice.file.originName != null}"><img th:src="@{/images/clip.png}" alt="첨부파일"></td>
                            <td th:if="${notice.file.originName == null}"></td>
                            <td th:text="${ notice.title }"></td>
                            <td><span th:text="${ notice.member.mem_name}"></span>&nbsp;<span th:text="${ notice.getDept().dept_name }"/></td>
                            <td th:text="${ notice.date }"></td>
                            <td th:text="${ notice.views }"></td>
                        </tr>
                    </tbody>    
                </table>
                <button class="registBtn" onclick="location.href='/notice/regist'">등록하기</button>
                <div th:replace="notice/paging";></div>
            </div>
        </div>
    </div>
    <script th:inline="javascript">
        //게시글 상세조회를 위한 스크립트
        if(document.querySelectorAll("#listArea td")){
            const $tds = document.querySelectorAll("#listArea td");
            for(let i = 0; i < $tds.length; i++){

                $tds[i].onmouseenter = function(){

                    this.parentNode.style.cursor = "pointer";
                }

                $tds[i].onclick = function() {
                    const no = this.parentNode.children[0].innerText;
                    location.href = "/notice/detail?no=" + no;
                }
            }
        }

        //게시글 수정 완료 시 알럿창 띄우기
        let message = [[${message}]];

        if(message != null && message != '') {
            alert(message);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" th:href="@{/css/login.css}" />
</head>
<script src="http://code.jquery.com/jquery-3.6.0.min.js"></script>
<th:block>
  <header>
    <h1>LOGIN FORM</h1>
  </header>
  <div class="login-wrap">
    <form th:action="@{/common/login}" method="POST">
      <div class="input-box">
        <input
                id="memId"
                name="mem_id"
                type="text"
                placeholder="아이디"
                required
        />
        <label for="memId">아이디</label>
      </div>
      <div class="input-box">
        <input
                id="memPw"
                name="mem_pw"
                type="password"
                placeholder="비밀번호"
                required
        />
        <label for="memPw">비밀번호</label>
        <div id="keyShow" style="cursor: pointer">HIDE password</div>
      </div>
      <div class="select">
        <input style="cursor: pointer" type="checkbox" id="chk" name="remember-me" />
        자동로그인
      </div>
        <button type="submit" class="logIn" id="logIn">로그인</button>
        <a th:href="@{/member/regist}">회원가입</a>
      </form>
    </div>
  </body>
  <script src="./js/member.js"></script>
</html>

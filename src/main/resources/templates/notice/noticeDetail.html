<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>공지사항:상세보기</title>
    <link rel="stylesheet" th:href="@{/css/common/reset.css}">
    <link rel="stylesheet" th:href="@{/css/common/basic.css}">
    <link rel="stylesheet" th:href="@{/css/notice/noticeDetail.css}">
</head>
<body>
    <div id="wrap">
        <div th:replace="common/header.html"></div>
        <div id="contents">
            <div id="sideBar">
                <h3>공지사항</h3>
                <ul>
                    <li class="main">
                        <a th:href="@{/notice/list}">공지사항</a>
                    </li>
                    <li class="main">
                        <a href="../news/newsList.html">사내소식</a>
                    </li>
                    <li class="main">
                        <a href="../gallery/galleryList.html">갤러리</a>
                    </li>
                </ul>
            </div>
                <div id="container">
                    <h4>공지사항</h4><hr>
                        <p class="title">
                            <span th:text="${ notice.title }"></span><br>
                            <span class="writer" th:text="${ notice.member.mem_name }">김올레</span><span class="writer">&nbsp;&nbsp;|&nbsp;&nbsp;</span><span class="writer" th:text="${ notice.dept.dept_name }"></span>
                            <span>&nbsp;&nbsp;</span><span class="date" th:text="${ notice.date }"></span><br>
                            <a th:if="${notice.file.originName != null}" class="fileDown"
                                th:href="|/upload/noticeFile/${ notice.file.getSaveName()}|" download>
                                <img th:src="@{/images/downloadIcon.png}" alt="파일다운로드">
                                <span>첨부파일다운로드(<span th:text="${ notice.file.originName }"></span>)</span>
                            </a>
                        </p>

                    <div class="body">
                        <p th:utext="${ notice.contents }">
                    </div>
                    <div class="btnArea">
                        <button class="list update"><a href="noticeUpdate.html">수정</a></button>
                        <button class="list delete" id="deleteBtn" onclick="removeCheck()">삭제</button>
                        <button class="list"><a href="noticeList.html">목록</a></button>
                    </div>
                </div>
        </div>
    </div>
<script>
    function removeCheck() {
        if(confirm("정말 삭제하시겠습니까?") == true){
            alert("삭제되었습니다.");
        } else {
            return false;
        }
    }
</script>
</body>
</html>

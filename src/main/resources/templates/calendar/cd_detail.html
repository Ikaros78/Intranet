<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>basic</title>
  <link rel="stylesheet" th:href="@{/css/reset.css}">
  <link rel="stylesheet" th:href="@{/css/calendarbasic.css}">
  <link href='/docs/dist/demo-to-codepen.css' rel='stylesheet' />
  <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.2/main.min.css' rel='stylesheet' />
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.2/main.min.js'></script>
  <script src='/docs/dist/demo-to-codepen.js'></script>
  <script src="fullcalendar/lib/locales-all.js"></script>
  <link th:href='@{/docs/dist/demo-to-codepen.css}' rel='stylesheet' />
</head>
<style>
  #Update {
    width: 1000px;
  }

  #tb {
    border-collapse: collapse;
  }

  #tb td {
    border-collapse: collapse;
    border-bottom: 0.5px solid black;
    /* padding: 1px;
    padding: 2px 0 2px 0; */
    padding: 1px 1px 1px 1px;
  }

  .tname {
    width: 120px;
    height: 50px;
    text-align: center;
    background-color: #ddd;
  }

  .timeline {
    width: 350px;
  }

  .select {
    width: 70px;
    height: 34px;
    padding-left: 5px;
  }

  .title {
    width: 556px;
    height: 30px;
  }

  .content {
    width: 100%;
    height: 150px;
  }

  .chch {
    font-size: 16px;
  }

  .chch input {
    width: 8px;
    height: 8px;
    margin-left: 10px;
  }

  .chek{
    width: 8px;
    height: 8px;
    margin-left: 5px;
    font-size: 10px;

  }

  .bton {
    float: right;
    border: 0px;
    padding: 4px;
    width: 60px;
    height: 40px;
    margin-top: 3px;
  }

  .modify, .delete{
    background-color: #aaa;
    margin-right: 3px;
  }

  th{
    width: 650px;
  }

  span{
    margin-bottom: 3px;
  }

</style>

<body>
<div id="wrap">
  <div th:replace="common/header.html"></div>
  <div id="contents">
    <div id="sideBar">
      <h3>일정관리</h3>
      <ul>
        <li class="main"><a href="#">일정관리</a>
          <ul class="sub sub1">
            <li><a href="#">전체 일정</a></li>
            <li><a href="#">부서 일정</a></li>
            <li><a href="#">개인 일정</a></li>
          </ul>
        </li>
      </ul>
    </div>
    <div id="Update" style="float: left;">
      <br><br><br><br><br>
      <h1 class="nameUpdate">일정 상세보기</h1>
      <br>
<!--      <span style="margin-left: 680px;">-->
<!--                    생성자 :-->
<!--                </span>-->
<!--      /-->
      <span style="margin-left: 630px" th:text="${cdDetail.wDate}">
<!--                    생성일 :-->
                </span>
      <hr><br>
      <!-- 일정 테이블 -->
      <table id="tb" style="float: left;">
        <tr>
          <td style="border: 0;"></td>
          <th></th>
        </tr>
        <tr style="width: 500px;">
          <td class="tname">일정기간</td>
          <td class="timeline" style="padding-left: 15px;">
<!--            2022 / 08 / 30 ~ 22/09/10-->
              <th:block>
                  <span th:text="${cdDetail.start}"></span>
                  ~
                  <span th:text="${cdDetail.end}"></span>
              </th:block>
          </td>
        </tr>
        <tr>
          <td class="tname">일정이름</td>
          <td style="padding-left: 15px;" th:text="${cdDetail.title}">
<!--            HTML 출력화면 테스트-->
          </td>
        </tr>
        <tr>
          <td class="tname">내용</td>
          <td style="padding-left: 15px;" th:text="${cdDetail.content}">
<!--            내용은 이렇게 간단하게 받아야지-->
          </td>
        </tr>
        <tr>
          <td class="tname">선택된 일정</td>
          <td class="chch" style="padding-left: 15px;" th:text="${cdDetail.type}">
<!--            개인일정-->
          </td>
        </tr>
        <tr>
          <td style="border: none;"></td>
          <td style="border: none;">
            <button class="bton csb"><a href="/calendar/cd_main.html">취소</a></button>
            <button class="bton modify" type="submit"><a href="calendar/cd_modify.html">수정</a></button>
            <button class="bton delete" type="submit" onclick="javascript:deletebtn()"><a href="/calendar/cd_main.html">삭제</a></button>
            <script>
              function deletebtn(){
                if(!confirm('정말 삭제하시겠습니까?')) {
                  return true;
                }
              }
            </script>
          </td>
        </tr>
      </table>
    </div>

  </div>
</div>
</body>

</html>

<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>basic</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/basic.css">
    <link rel="stylesheet" href="/css/board.css">    
</head>
<body>
    <div id="wrap">
    <div th:replace="common/header.html"></div>



     <div id="visual" >
       <form th:action="@{/ms/msinsert}" method="post" enctype="multipart/form-data">
            <div class="table-area" style="position: absolute; top: 250px;left: 350px;width: 1350px;" >     
                <table align="center" id="">
                
                
                 <input type="text" id="mem_num" name="memNum"
                        th:value="${ #authentication.getPrincipal().getMem_num()}">
                 <input type="text" id="sendName" name="sendName"
                        th:value="${ #authentication.getPrincipal().getMem_name()}">
                 
                    <tr>
                        <th width="auto">제목</th>
                        <th width="400px" style="border: 1px solid black">
                            <input type="text" name="msTitle" size="20" style="width:100%; border: 1px;">
                        </th>
                    </tr>
                    <tr>
                        <th width="auto">받는사람</th>
                        <th width="400px" style="border: 1px solid black">
                            <input type="text" name="recpName" size="20" style="width:100%; border: 1px;">
                        </th>
                    </tr>
                    <tr>
                        <th colspan="2" style="border: 1px solid black">
                            <textarea name="contents" rows="10" style="width:100%; border: 0; resize: none;"></textarea>
                        </th>
                    </tr>
                    <tr>
                        <th colspan="2">
							<input type="file" name="msfile" multiple><br>
                        </th>
                    </tr>
                    <button type="submit" style="position: absolute; top: 250px; left: 420px; padding: 6px 8px" >등록</button>
                    <button onclick="back" style="position: absolute; top: 250px; left: 340px; padding: 6px 8px" >뒤로가기</button>
                </table>
         	   </div>
			</form>
        </div>

        <div id="contents">
            <div id="sideBar">
                <h3>쪽지함</h3>
                <ul>
                    <li class="main"><a href="/ms/msinsert">쪽지보내기</a></li>
                    <li class="main"><a href="/ms/recp">받은쪽지함</a></li>
                    <li class="main"><a href="/ms/send">보낸쪽지함</a></li>
                    <li class="main"><a href="/ms/all">쪽지보관함</a></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결재대기함</title>
    <link rel="shortcut icon" th:href="@{ /images/favicon.gif }" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css"/>
    <link rel="stylesheet" type="text/css" href="/css/basic.css">
    <link rel="stylesheet" type="text/css" href="/css/sign/signbasic.css">
    <link rel="stylesheet" type="text/css" href="/css/sign/signmain.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>

    
</head>
<body>

    <div th:replace="/common/header.html"></div>

    <div th:replace="/sign/signSideBar.html"></div>

        
            <div id="main-container">
                <div class="con-header col-offset-1">
                    <h2>결재대기함</h2>
                </div>
            

                <div class="search-wrap">
                    <div class="form-group">
                        <form id="searchForm" action="/sign/waitingList" method="get">
                            <input type="hidden" name="currentPage" value="1">

                            <table>
                                <colgroup>
                                    <col style="width:7%";>
                                    <col style="width:33%";>
                                    <col style="width:7%";>
                                    <col style="width:33%";>
                                </colgroup>
                                <tbody>
                                    <tr>
                                        <th scope="row">
                                            <label>기안자</label>
                                        </th>
                                        <td>
                                            <input type="text" title="기안자" name="searchWriter">
                                        </td>
                                        <th scope="row">
                                            <label>양식명</label>
                                        </th>
                                        <td>
                                            <input type="text" title="양식명" name="searchForm">
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">
                                            <label>제목</label>
                                        </th>
                                        <td>
                                            <input type="text" title="제목" name="searchTitle">
                                        </td>
                                        <th scope="row">
                                            <label>배정일</label>
                                        </th>
                                        <td id="reportrange" class="form-control" style="cursor: pointer; max-width: max-content;">
                                            <i class="fa fa-calendar"></i>
                                            <span class="date">
                                            <!-- 날짜 입력한 값 들어감 -->
                                            </span>
                                            <input type="hidden" id="startDate" name="searchStartDate">
                                            <input type="hidden" id="endDate" name="searchEndDate">
                                            <button type="submit" class="btn btn-color7">검색</button>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">
                                            <label>문서번호</label>
                                        </th>
                                        <td>
                                            <input type="text" title="문서번호" name="searchNum">
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </form>
                    </div>              <!-- form-group -->
                </div>  <!-- search-wrap -->

                <div class="list-wrap">
                    <table class="table table-borderd waitingList">
                        <thead>
                            <tr>
                                <th width="20px"><input type="checkbox" onclick="selectAll(this)"></th>
                                <th width="80px">문서번호</th>
                                <th width="600px">문서제목</th>
                                <th width="200px">양식명</th>
                                <th width="130px">기안자</th>
                                <th width="150px">기안부서</th>
                                <th width="150px">기안일</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="sign : ${ waitingList }">
                                <td><input type="checkbox" name="waitingSign" th:value="${sign.signNo}"></td>
                                <td th:text="${sign.signNo}"></td>
                                <td th:text="${sign.signTitle}" name="title"></td>
                                <td th:text="${sign.signForm.name}"></td>
                                <td th:text="${sign.writer.mem_name}"></td>
                                <td th:text="${sign.writer.department.dept_name}"></td>
                                <td th:text="${sign.regDate}"></td>
                            </tr>
                        </tbody>
                    </table>

                    <!-- 페이지 처리 -->
                    <div class="pagingArea" align="center">
                        <!-- 맨 앞으로 이동 버튼 -->
                        <button
                                th:onclick="'location.href=\'/sign/waitingList?currentPage='+ @{${selectCriteria.startPage}} + '&searchWriter=' + @{${searchList.searchWriter}} + '&searchForm=' + @{${searchList.searchForm}} + '&searchTitle=' + @{${searchList.searchTitle}} + '&searchStartDate=' + @{${searchList.searchStartDate}} + '&searchEndDate=' + @{${searchList.searchEndDate}} + '&searchNum' + @{${searchList.searchNum}} + '\''"
                                th:disabled="${selectCriteria.pageNo == 1}"
                        >
                            <<
                        </button>
                        <!-- 이전 페이지 버튼 -->
                        <button
                                th:onclick="'location.href=\'/sign/waitingList?currentPage='+ @{${selectCriteria.pageNo - 1}} + '&searchWriter=' + @{${searchList.searchWriter}} + '&searchForm=' + @{${searchList.searchForm}} + '&searchTitle=' + @{${searchList.searchTitle}} + '&searchStartDate=' + @{${searchList.searchStartDate}} + '&searchEndDate=' + @{${searchList.searchEndDate}} + '&searchNum' + @{${searchList.searchNum}} + '\''"
                                th:disabled="${selectCriteria.pageNo == 1}"
                        >
                            <
                        </button>
                        <!-- 숫자 버튼 -->
                        <th:block th:each="page : ${#numbers.sequence(selectCriteria.startPage, selectCriteria.endPage)}">
                            <button
                                    th:text="${ page }"
                                    th:onclick="'location.href=\'/sign/waitingList?currentPage='+ @{${page}} + '&searchWriter=' + @{${searchList.searchWriter}} + '&searchForm=' + @{${searchList.searchForm}} + '&searchTitle=' + @{${searchList.searchTitle}} + '&searchStartDate=' + @{${searchList.searchStartDate}} + '&searchEndDate=' + @{${searchList.searchEndDate}} + '&searchNum' + @{${searchList.searchNum}} + '\''"
                                    th:disabled="${ selectCriteria.pageNo eq page }">
                            </button>
                        </th:block>

                        <!-- 다음 페이지 버튼 -->
                        <button
                                th:onclick="'location.href=\'/sign/waitingList?currentPage='+ @{${selectCriteria.pageNo + 1}} + '&searchWriter=' + @{${searchList.searchWriter}} + '&searchForm=' + @{${searchList.searchForm}} + '&searchTitle=' + @{${searchList.searchTitle}} + '&searchStartDate=' + @{${searchList.searchStartDate}} + '&searchEndDate=' + @{${searchList.searchEndDate}} + '&searchNum' + @{${searchList.searchNum}} + '\''"
                                th:disabled="${selectCriteria.pageNo == selectCriteria.maxPage}"
                        >
                            >
                        </button>
                        <!-- 마지막 페이지로 이동 버튼 -->
                        <button
                                th:onclick="'location.href=\'/sign/waitingList?currentPage='+ @{${selectCriteria.maxPage}} + '&searchWriter=' + @{${searchList.searchWriter}} + '&searchForm=' + @{${searchList.searchForm}} + '&searchTitle=' + @{${searchList.searchTitle}} + '&searchStartDate=' + @{${searchList.searchStartDate}} + '&searchEndDate=' + @{${searchList.searchEndDate}} + '&searchNum' + @{${searchList.searchNum}} + '\''"
                                th:disabled="${selectCriteria.pageNo == selectCriteria.maxPage}"
                        >
                            >>
                        </button>
                    </div>
                </div> <!-- list-wrap -->

                <div class="col-2-offset-8 signAll" align="right">
                    <button id="signChecked">일괄결재</button>
                </div>
            </div>
        </div>
    </div>
    

    <script type="text/javascript">

        $(function(){

            let start = moment();
            let end = moment();

            function cb(start, end) {
                $('#reportrange span').html(start.format('YYYY-MM-DD') + ' ~ ' + end.format('YYYY-MM-DD'));
                $('#reportrange #startDate').val(start.format('YYYY-MM-DD'));
                $('#reportrange #endDate').val(end.format('YYYY-MM-DD'));
            }

            $('#reportrange').daterangepicker({
                showDropdowns: true,
                minYear: 2020,
                maxYear: 2030,
                autoApply: true,
                autoUpdateInput: false,
                "linkedCalendars": false,
                "locale": {
                    "format": "YYYY/MM/DD",
                    "separator": " ~ ",
                    "applyLabel": "확인",
                    "cancelLabel": "취소",
                    "fromLabel": "From",
                    "toLabel": "To",
                    "customRangeLabel": "Custom",
                    "weekLabel": "W",
                    "daysOfWeek": [
                        "일",
                        "월",
                        "화",
                        "수",
                        "목",
                        "금",
                        "토"
                    ],
                    "monthNames": [
                        "1월",
                        "2월",
                        "3월",
                        "4월",
                        "5월",
                        "6월",
                        "7월",
                        "8월",
                        "9월",
                        "10월",
                        "11월",
                        "12월"
                    ],
                    "firstDay": 7
                },
                startDate: start,
                endDate: end,
            }, cb)

            cb(start, end);
        });

        function selectAll(selectAll)  {
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');

            checkboxes.forEach((checkbox) => {
                checkbox.checked = selectAll.checked
            })
        }

        if(document.querySelectorAll('.waitingList td')){
            const $tds = document.getElementsByName('title');
            for(let i = 0; i < $tds.length; i++) {

                $tds[i].onmouseenter = function() {
                    this.parentNode.style.backgroundColor = "lightgray";
                    this.style.cursor = "pointer";
                }

                $tds[i].onmouseout = function() {
                    this.parentNode.style.backgroundColor = "white";
                }

                $tds[i].onclick = function() {
                    const no = this.parentNode.children[1].innerText;
                    location.href = "/sign/waitingDetail?no=" + no;
                }
            }
        }

        if(document.getElementById('signChecked')){

            const $signCheck = document.getElementById('signChecked');


            $signCheck.onclick = function (){

                let checkArr = [];
                $("input[name='waitingSign']:checked").each(function(){
                    const signNo = $(this).val();
                    checkArr.push(signNo);
                })

                let opinion = prompt("결재의견을 입력해주세요","");

                console.table(checkArr);

                location.href = "/sign/signChecked?checkArr=" + checkArr + "&opinion=" + opinion;

            }

        }

        let message = '[[${message}]]';

        if(message != null && message != ''){
            alert(message);
        }

    </script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결재요청함</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker3.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker3.standalone.min.css">
    <link rel="stylesheet" type="text/css" href="/css/basic.css">
    <link rel="stylesheet" type="text/css" href="/css/sign/signbasic.css">
    <link rel="stylesheet" type="text/css" href="/css/sign/signmain.css">


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/locales/bootstrap-datepicker.ko.min.js"></script>
    <style>
        ul {
            padding: 0 !important;
        }
    </style>
</head>
<body>

    <div th:replace="/common/header.html"></div>

    <div th:replace="/sign/signSideBar.html"></div>

        
            <div id="main-container">
                <div class="con-header col-offset-1">
                    <h4 style="font-weight: bold; padding-top: 22px">결재 요청함</h4>
                </div>


                <div class="search-wrap" style="height: 150px">
                    <div class="form-group">
                        <form id="searchForm" action="/sign/requestList" method="get">
                            <input type="hidden" name="currentPage" value="1">

                            <div class="row">
                                <table class="col-9" style="margin-left: 50px">
                                    <!--                                    <colgroup>-->
                                    <!--                                        <col style="width:7%";>-->
                                    <!--                                        <col style="width:33%";>-->
                                    <!--                                        <col style="width:7%";>-->
                                    <!--                                        <col style="width:33%";>-->
                                    <!--                                    </colgroup>-->
                                    <tbody class="px-5">
                                    <tr>
                                        <th scope="row" style="
    /* padding-right: 30px; */
">
                                            <label>양식명</label>
                                        </th>
                                        <td class="py-2">
                                            <input type="text" class="form-control" title="양식명" name="searchForm">
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">
                                            <label>제목</label>
                                        </th>
                                        <td class="py-2">
                                            <input type="text" class="form-control" title="제목" name="searchTitle">
                                        </td>
                                        <th scope="row" class="ps-5" style="padding-left: 120px;">
                                            <labe>기안일</labe>
                                        </th>
                                        <td class="row py-2">
                                            <input type="text" class="form-control datePicker col-4" title="시작일" name="searchStartDate" style="max-width: max-content;/* padding-left: 10px; */">

                                            <span class="col-1 d-flex flex-wrap align-content-center justify-content-center">~</span>

                                            <input type="text" class="form-control datePicker col-4" title="종료일" name="searchEndDate" style="max-width: max-content">
                                            <!-- 시작일과 종료일 나중에 value로 값 받아오기 -->

                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                                <div class="d-flex flex-wrap align-content-center justify-content-end col-2">
                                    <button type="submit" class="btn btn-secondary d-flex flex-wrap align-content-center">검색</button>
                                </div>
                            </div>

                        </form>
                    </div>              <!-- form-group -->
                </div>  <!-- search-wrap -->

                <div class="list-wrap">
                    <table class="table table-borderd requestList">
                        <thead>
                        <tr>
                            <th width="80px">문서번호</th>
                            <th width="700px">문서제목</th>
                            <th width="250px">양식명</th>
                            <th width="130px">기안일</th>
                            <th width="150px">완료일</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="sign : ${ requestList }">
                            <td th:text="${sign.signNo}"></td>
                            <td th:text="${sign.signTitle}" name="title"></td>
                            <td th:text="${sign.signForm.name}"></td>
                            <td th:text="${sign.regDate}"></td>
                            <td th:if="${sign.approver[0].approveDate != null}" th:text="${sign.approver[0].approveDate}"></td>
                        </tr>
                        </tbody>
                    </table>

                    <!-- 페이지 처리 -->
                    <div class="pagingArea" align="center">
                        <!-- 맨 앞으로 이동 버튼 -->
                        <button
                                th:onclick="'location.href=\'/sign/requestList?currentPage='+ @{${selectCriteria.startPage}} + '&searchForm=' + @{${searchList.searchForm}} + '&searchTitle=' + @{${searchList.searchTitle}} + '&searchStartDate=' + @{${searchList.searchStartDate}} + '&searchEndDate=' + @{${searchList.searchEndDate}} + '\''"
                                th:disabled="${selectCriteria.pageNo == 1}"
                        >
                            <<
                        </button>
                        <!-- 이전 페이지 버튼 -->
                        <button
                                th:onclick="'location.href=\'/sign/requestList?currentPage='+ @{${selectCriteria.pageNo - 1}} + '&searchForm=' + @{${searchList.searchForm}} + '&searchTitle=' + @{${searchList.searchTitle}} + '&searchStartDate=' + @{${searchList.searchStartDate}} + '&searchEndDate=' + @{${searchList.searchEndDate}} + '\''"
                                th:disabled="${selectCriteria.pageNo == 1}"
                        >
                            <
                        </button>
                        <!-- 숫자 버튼 -->
                        <th:block th:each="page : ${#numbers.sequence(selectCriteria.startPage, selectCriteria.endPage)}">
                            <button
                                    th:text="${ page }"
                                    th:onclick="'location.href=\'/sign/requestList?currentPage='+ @{${page}} + '&searchForm=' + @{${searchList.searchForm}} + '&searchTitle=' + @{${searchList.searchTitle}} + '&searchStartDate=' + @{${searchList.searchStartDate}} + '&searchEndDate=' + @{${searchList.searchEndDate}} + '\''"
                                    th:disabled="${ selectCriteria.pageNo eq page }">
                            </button>
                        </th:block>

                        <!-- 다음 페이지 버튼 -->
                        <button
                                th:onclick="'location.href=\'/sign/requestList?currentPage='+ @{${selectCriteria.pageNo + 1}} + '&searchForm=' + @{${searchList.searchForm}} + '&searchTitle=' + @{${searchList.searchTitle}} + '&searchStartDate=' + @{${searchList.searchStartDate}} + '&searchEndDate=' + @{${searchList.searchEndDate}} + '\''"
                                th:disabled="${selectCriteria.pageNo == selectCriteria.maxPage}"
                        >
                            >
                        </button>
                        <!-- 마지막 페이지로 이동 버튼 -->
                        <button
                                th:onclick="'location.href=\'/sign/requestList?currentPage='+ @{${selectCriteria.maxPage}} + '&searchForm=' + @{${searchList.searchForm}} + '&searchTitle=' + @{${searchList.searchTitle}} + '&searchStartDate=' + @{${searchList.searchStartDate}} + '&searchEndDate=' + @{${searchList.searchEndDate}} + '\''"
                                th:disabled="${selectCriteria.pageNo == selectCriteria.maxPage}"
                        >
                            >>
                        </button>
                    </div>
                </div> <!-- list-wrap -->

                <div class="col-2-offset-8 signAll" align="right">
                    <button type="submit" id="regist" class="btn btn-secondary mx-4">등록</button>
                </div>
            </div>
    </div>
    </div>


    <script type="text/javascript">
        $('.datePicker').datepicker({
            format : "yyyy-mm-dd",
            language : "kr",
            todayHighlight : true
        });

        if(document.querySelectorAll('.requestList td')){
            const $tds = document.getElementsByName('title');
            for(let i = 0; i < $tds.length; i++) {

                $tds[i].onmouseenter = function() {
                    this.parentNode.style.backgroundColor = "lightgray";
                    this.style.cursor = "pointer";
                }

                $tds[i].onmouseout = function() {
                    this.parentNode.style.backgroundColor = "white";
                }

                $tds[i].onclick = function() {
                    const no = this.parentNode.children[0].innerText;
                    location.href = "/sign/requestDetail?no=" + no;
                }
            }
        }

        const $regist = document.getElementById('regist');

        $regist.onclick = function(){

            location.href= "/sign/registSelect"
        }

    </script>
</body>
</html>

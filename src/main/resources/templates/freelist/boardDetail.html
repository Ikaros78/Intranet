<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" >
<head>
    <meta charset="UTF-8">
    <title>자유게시판:상세조회</title>
    <link rel="shortcut icon" th:href="@{ /images/favicon.gif }" type="image/x-icon">
    <link rel="stylesheet" th:href="@{/css/common/reset.css}">
    <link rel="stylesheet" th:href="@{/css/common/basic.css}">
    <link rel="stylesheet" th:href="@{/css/freelist/bordDetail.css}">
</head>
<body>
<div id="wrap">
    <div th:replace="common/header.html"></div>
    <div id="contents">
        <div id="sideBar" style="height:100%;">
            <h3>게시판</h3>
            <ul>
                <li class="main"><a href="../free/freeList.html">자유 게시판</a>
                    <ul class="sub sub1">
                        <li><a th:href="@{/board/list}">자유 게시판</a></li>
                        <li><a th:href="@{/board/eiboard/list}">익명 게시판</a></li>
                    </ul>
                </li>
                <li class="main"><a href="#">업무 게시판</a>
                    <ul class="sub sub2">
                        <li><a th:href="@{/deptNotice/list}">부서별 공지사항</a></li>
                        <li><a th:href="@{/file/fileList}">파일 게시판</a></li>
                    </ul>
                </li>
            </ul>
            <div class="admin">
                <a href="../blacklist/blacklist management.html">게시판관리(관리자)</a>
            </div>
        </div>
        <div id="container">
            <h4>자유게시판</h4><hr>
            <div>
                <img th:src="@{/images/circleMark.png}" alt="">
                <span class="notice">부적절한 게시글 및 댓글의 경우 신고를 할 수 있습니다. 신고가 누적되면 게시판 사용이 제한되오니 유의 바랍니다.</span>
                <p class="title">
                    <span th:text="${ board.title }">제목확인</span><br>
                    <span class="writer" th:text="${ board.member.mem_name }">이름</span>
                    <span class="writer" th:text="${ board.department.dept_name }">부서명</span>
                    <span class="writer">&nbsp;&nbsp;|&nbsp;&nbsp;</span>
                    <span> </span><span class="date" th:text="${ board.date }">22-09-19</span><br>
                </p>
                <div class="body" th:text="${board.contents}"></div>
                <form action="@{ /board/suggest }" method="post">
                    <div class="d-flex justify-content-end">
                        <div class="suggestBox">
                            <button class="suggest">추천</button>
                            <span>123</span>
                        </div>
                    </div>
                </form>





            </div>

            <div class="btnArea">
                <button class="list singo">신고</button>
                <button th:if="${#authentication.getPrincipal().getMem_num() eq board.member.mem_num }" class="list update"
                        th:onclick="|location.href='@{ /board/update(no=${ board.no }) }'|">수정</button>
                <button  class="list delete" id="deleteBtn" onclick="removeCheck()">삭제</button>
                <button class="list" th:onclick="|location.href='@{ /board/list}'|">목록</button>
            </div>
            <div class="cmtBox">
                <form id="commentForm" th:action="@{ /board/comment }" method="post">
                    <input type="text" class="cmt" id="comment-input" name="contents" placeholder="댓글을 입력해 주세요.">
                    <input
                            type="hidden"
                            id="mem_num"
                            name="mem_num"
                            th:value="${ #authentication.getPrincipal().getMem_num() }">

                    <input
                            type="hidden"
                            id="fr_no"
                            name="fr_no"
                            th:value="${ board.no }">

                    <button class="bot">등록</button>
                </form>
            </div>
            <table class="cmtTable" th:each="comment : ${ commentList }">
                <tr>
                    <td>
                        <span class="writer" th:text="${ comment.member.mem_name }"></span>
                        <span class="writer">&nbsp;&nbsp;|&nbsp;&nbsp;</span>
                        <span> </span><span class="date" th:text="${ comment.date }"></span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span class="writer" th:utext="${ comment.contents }"></span>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
</div>

<th:block layout:fragment="script">
    <script th:inline="javascript">
        /*<![CDATA[*/
        function removeCheck() {
            const no = [[ ${board.no} ]];
            if ( !confirm("게시글을 삭제할까요?") ) {
                return false;
            }

            const formHtml = `
                    <form id="deleteForm" action="/board/delete?no=${no}" method="get">
                        <input type="hidden" id="no" name="no" value="${no}" />
                    </form>
                `;
            const doc = new DOMParser().parseFromString(formHtml, 'text/html');
            const form = doc.body.firstChild;
            document.body.append(form);
            document.getElementById('deleteForm').submit();

        }
        /*]]>*/
    </script>
</th:block>

</body>
</html>
